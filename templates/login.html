{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="login-signup-container" style="height: 350px">
    <h1 style="text-align: left;">Already have an account?</h1>

    <form action="{{ url_for('login') }}" method="post">
        <!--Username-->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <!--Password-->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!--Login button-->
        <!--<div class="option-container" style="text-align: center; width: 150px;">-->
            <!--<form action="{{ url_for('main') }}" method="post" class="inline-form">-->
                <!--<button type="submit" class="btn btn-black" style="width: 100%; text-align: center;">Login</button>-->
            <!--</form>-->
        <!--</div>-->
        <button type="submit" class="btn btn-black">Login</button>
    </form>

    <!--No Account / Sign Up-->
    <div style="text-align: right; margin-top: 20px;">
        <span class="no-account">No account</span>
        <form action="{{ url_for('signup') }}" method="get" style="display: inline;">
            <button type="submit" class="btn btn-transparant">Sign Up</button>
        </form>
    </div>
    <!--<p class="no-account">No account: <a href="{{ url_for('signup') }}" class="btn btn-transparant" style="padding: 10px 10px; margin-top: 20px;">Sign Up</a></p>-->
</div>
{% endblock %}
