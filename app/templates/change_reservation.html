{% extends 'base.html' %}

{% block head %}
<title>Change Reservation</title>
{% endblock %}

{% block body %}
<div style="max-width: 600px; margin: auto; padding: 20px;">
    <h1 style="text-align: center;">Change Reservation</h1>
    <form action="{{ url_for('main.change_reservation') }}" method="post">
        <!-- Hidden field for reservation ID -->
        <input type="hidden" name="reservation_id" value="{{ reservation.id }}">
        
        <!-- Location -->
        <label for="location">Location</label>
        <select name="location" id="location">
            {% for location in all_locations %}
            <option value="{{ location.id }}" {% if location.id == reservation.location_id %}selected{% endif %}>
                {{ location.location_name }}
            </option>
            {% endfor %}
        </select>

        <!-- Date -->
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="{{ reservation.reservation_time.strftime('%Y-%m-%d') }}">

        <!-- Start Time -->
        <label for="start_time">Start Time</label>
        <input type="time" name="start_time" id="start_time" value="{{ reservation.reservation_time.strftime('%H:%M') }}">

        <!-- Duration -->
        <label for="duration">Duration (minutes)</label>
        <input type="number" name="duration" id="duration" value="{{ reservation.study_time }}">

        <!-- Number of Guests -->
        <label for="guests">Number of Guests</label>
        <input type="number" name="guests" id="guests" value="{{ reservation.number_of_guests }}">

        <!-- Save Changes Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
