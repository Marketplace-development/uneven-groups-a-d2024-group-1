{% extends 'base.html' %}

{% block head %}
<title>Chairing</title>
{% endblock %}

{% block body %}
<!-- Logo -->
<div style="display: flex; justify-content: center; align-items: center; height: 100%; margin-top: 20px;">
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="logo" style="width: 300px;">
</div>

<!--Sign Up and Log In buttons-->
<div style="text-align: center; margin-top: 30px;">
    <form action="{{ url_for('main.signup') }}" method="get" class="inline-form">
        <button type="submit" class="btn btn-transparant" style="width: 120px; font-size: 1em; padding: 10px 20px;">Sign Up</button>
    </form>

    <form action="{{ url_for('main.login') }}" method="get" class="inline-form">
        <button type="submit" class="btn btn-black" style="width: 120px; font-size: 1em; padding: 10px 20px;">Login</button>
    </form>
</div>

<!--Introductory text above image-->
<div class="image-container" style="margin-top: 40px;">
    <div class="overlay-text">
        <p>Looking for the perfect place to study?</p>
        <p>Chairing has you covered!</p>
        <p>Pick a study location for the day and get to work!</p>
    </div>
    <img src="{{ url_for('static', filename='images/studylibrary.jpg') }}" alt="Chairing Image" class="image">
</div>

{% endblock %}
