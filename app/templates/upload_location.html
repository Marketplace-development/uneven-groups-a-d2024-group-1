{% extends 'base.html' %}

{% block head %}
<title>Uploaded Successfully</title>
{% endblock %}

{% block body %}
<div class="success-container" style="text-align: center; margin-top: 50px;">
    <!--Logout button-->
     <form action="{{ url_for('main.home') }}" method="get" class="inline-form" style="text-align: center; position: absolute; top: 20px; right: 20px;">
        <button type="submit" class="btn btn-black" style="width: 150px;">Log out</button>
     </form>
     <h1>Your Location is Successfully Uploaded!</h1>
     <p style="font-size: 1.25em;">Go back to main page: <a href="{{ url_for('main.main_page') }}" class="btn btn-black" style="margin-left: 10px;">Main Page</a></p>
</div>
<script>
   document.addEventListener('DOMContentLoaded', function() {
       // Find the flash message by targeting common classes for alert messages
       const flashMessages = document.querySelectorAll('.alert, .flash, .alert-success');
       flashMessages.forEach(function(flashMessage) {
           // Set a timeout to hide the message after 2 seconds
           setTimeout(function() {
               flashMessage.style.transition = 'opacity 1s ease-out';
               flashMessage.style.opacity = '0'; // Gradually fade out
               
               // After fading out, set display to 'none' to remove it from the layout
               setTimeout(function() {
                   flashMessage.style.display = 'none';
               }, 1000); // Matches the CSS transition time (1 second)
           }, 2000); // Wait 2 seconds before starting the fade-out
       });
   });
</script>
{% endblock %}
